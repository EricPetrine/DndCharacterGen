<html>
    <head>
        <title>Select Level</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
	<center>
    <body>
        <div><form action="/save">
		<p th:text="${name}"/><br>
		Max HP: <p th:text="${HP}"/><br>
		Current HP: <input type="number" name="curHP" th:value="${curHP}"><br>
		Alignment: <p th:text="${alignment}"/><br>
		<table style="width:75%">
		<tr>
			<th>Stat</th>
			<th>Raw Score</th>
			<th>Modifier</th>
		</tr>
		<tr>
			<td>STRENGTH</td>
			<td><p th:text="${STR}"/></td>
			<td><p th:text="'	' + ${STRMOD}"/></td>
		</tr>
		<tr>
			<td>DEXTARITY</td>
			<td><p th:text="'	' +${DEX}"/></td>
			<td><p th:text="'	'+${DEXMOD}"/></td>
		</tr><tr>
			<td>CONSTITUTION</td>
			<td><p th:text="'	' +${CON}"/></td>
			<td><p th:text="'	' +${CONMOD}"/></td>
		</tr><tr>
			<td>INTELLIGENCE</td>
			<td><p th:text="'	' +${INT}"/></td>
			<td><p th:text="'	' + ${INTMOD}"/></td>
		</tr><tr>
			<td>WISDOM</td>
			<td><p th:text="'	' +${WIS}"/></td>
			<td><p th:text="'	' +${WISMOD}"/></td>
		</tr><tr>
			<td>CHARISMA</td>
			<td><p th:text="'	' +${CHA}"/></td>
			<td><p th:text="'	'	+${CHAMOD}"/></td>
		</tr>
		</table>
                    
    
    
        </div> <input type="submit" name="Save" value="Save">
        </form>
        <form action="/reroll">
            <input type="hidden" name="curHP" th:value="${curHP}">
            <input type="submit" name="Reroll" value="Reroll">
        </form> 
        <form action="/1d4">
            <input type="hidden" name="curHP" th:value="${curHP}">
            <input type="submit" name="1d4" value="Take 1d4">
        </form>
        <form action="/1d6">
            <input type="hidden" name="curHP" th:value="${curHP}">
            <input type="submit" name="1d6" value="Take 1d6">
        </form>
        <form action="/1d8">
            <input type="hidden" name="curHP" th:value="${curHP}">
            <input type="submit" name="1d8" value="Take 1d8">
        </form>
        <form action="/1d10">
            <input type="hidden" name="curHP" th:value="${curHP}">
            <input type="submit" name="1d10" value="Take 1d10">
        </form>
        <form action="/1d12">
            <input type="hidden" name="curHP" th:value="${curHP}">
            <input type="submit" name="1d12" value="Take 1d12">
        </form>
    </body>
</html>
